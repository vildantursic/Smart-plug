<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="col-lg-6">
                    <h1>Smart plug</h1>
                </div>
                <div class="col-lg-6">
                    <div class="user">
                        <button class="circle-button user-button"><img src="../Images/user168.png" /></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<nav class="navigation">
    <div class="row">
        <div class="col-lg-4">
            <button class="my-btn selected" ui-sref="home">HOME</button>
        </div>
        <div class="col-lg-4">
            <button class="my-btn" ui-sref="log">LOG</button>
        </div>
        <div class="col-lg-4">
            <button class="my-btn" ui-sref="plot">PLOT</button>
        </div>
    </div>

    <script>
        //first you grab the click event for the button(s)
        $("button").click(function () {

            //we remove all the borders from all the buttons
            $("button").removeClass("selected");

            //Now we add the border to the button that's been clicked
            $(this).addClass("selected");

        });
    </script>
</nav>
