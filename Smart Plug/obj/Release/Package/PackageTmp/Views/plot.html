<div class="row" ng-controller="plotCtrl">
    
    <div class="col-lg-12">
        <div id="chartContainer" class="plot"></div>
    </div>

    <div class="col-lg-12 space">
        <select id="selectBox">
            <option value="current">Current</option>
            <option value="voltage">Voltage</option>
            <option value="power">Power</option>
        </select>
    </div>

    <div class="col-lg-12 space">
        <canvas id="smoothie-chart" width="1100" height="270"></canvas>
    </div>

    <pre>{{ chart.millisPerPixel }}</pre>
    <input class="form-control" ng-model="chart.millisPerPixel" />

    <script src="../Scripts/plot.js"></script>
</div>
