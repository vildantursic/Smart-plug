<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=ISO-8869-1">
    <title>Smart Home Management  System</title>
    <link rel="stylesheet" type="text/css" href="Styles/bootstrap.css">
    <link rel="stylesheet" href="Styles/main.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <img src="images/logo.jpg">
            </div>
            <div class="col-lg-6">
                <a href="http://www.google.com">ABOUT</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div style="position: relative; left: 0; top: 0;">
                <img src="images/mainSmall.jpg" style="position: relative; top: 0; left: 0;" />
                <img id="preko" src="images/preko.gif" style="position: absolute; top: 0px; left: 0px;" usemap="#uticnice" />
            </div>

            <map name="uticnice">
                <area shape="rect" coords="260,360,295,405" style="cursor: pointer" ; onclick="openControlPanel(0)">
                <area shape="rect" coords="455,360,485,405" style="cursor: pointer" ; onclick="openControlPanel(1)">
                <area shape="rect" coords="795,360,827,405" style="cursor: pointer" ; onclick="openControlPanel(2)">
            </map>

            <div id="controlPanel">
                <div style="position:absolute; top: 0%; right:0%;">
                    <img src="images/close.png" width="20" onclick="closeControlPanel();" style="cursor: pointer" ;>
                </div>
                <div style="position:absolute; bottom: 15%; left:12%;">
                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" unchecked>
                        <label class="onoffswitch-label" for="myonoffswitch" onclick="sendOnOffCommand();">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div>

                <!--power, current, voltage-->

                <div id="content" style="width:40%; position:absolute; left:30%; top:8%;">
                    <div id="hoverbar">
                        <button style="position:absolute;top:40%; left:15%; width:70%; height:50%;" onclick="refreshPVC();">refresh</button>
                    </div>

                    <table class="browserref notranslate">
                        <tbody>
                            <tr>
                                <th style="width:20%;font-size:16px;text-align:center;"><div>Current [A]</div></th>
                                <th style="width:20%;font-size:16px;text-align:center;">Voltage [V]</th>
                                <th style="width:20%;font-size:16px;text-align:center;">Power [W]</th>
                            </tr>
                            <tr>
                                <td id="amper" style="text-align:center;">3.4</td>
                                <td id="volt" style="text-align:center;">240.3</td>
                                <td id="wat" style="text-align:center;">Yes</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!--till here-->

                <div style="position:absolute; bottom: 15%; left:80%;">
                    <a href="views/plot.html" onclick="window.open(this.href, '_blank', 'toolbar=no,location=no,directories=no,resizable=yes,scrollbars=yes,width=650,height=500'); return false;">
                        <img src="images/plot12.png" width="70">
                    </a>
                </div>

                <div style="position:absolute; bottom: 15%; left:90%;">
                    <a href="views/log.html" onclick="window.open(this.href, '_blank', 'toolbar=no,location=no,directories=no,resizable=yes,scrollbars=yes,width=650,height=500'); return false;">
                        <img src="images/log-1282.png" width="50">
                    </a>
                </div>

                <div style=" position:absolute; bottom: 5%; left:2%;">
                    <p style="display:block" font-size="large">Current Status:</p>
                </div>
            </div>
        </div>

    </div>

    <div class="container">
        <input class="form-content" type="text" id="ipAddr" placeholder="ip address" />
        <button class="btn btn-primary" onclick="checkForUpdate();">Get state</button>
        <button class="btn btn-primary" onclick="dodo(); sendOnOffCommand();">Turn on</button>
        <button class="btn btn-primary" onclick="dido(); sendOnOffCommand();">Turn off</button>
        <button class="btn btn-primary" onclick="sendGetVoltageCommand(); setTimeout( checkForUpdate, 300 );">Voltage</button>
        <button class="btn btn-primary" onclick="sendGetCurrentCommand(); setTimeout( checkForUpdate, 300 );">Current</button>
        <button class="btn btn-primary" onclick="sendGetPowerCommand(); setTimeout( checkForUpdate, 300 );">Power</button>
        <button class="btn btn-primary" onclick="sendEnableCirrusCommand();">Enable cirrus</button>
        <p id="example1"></p>
    </div>

    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
